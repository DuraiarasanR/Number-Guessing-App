<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Oleo+Script&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital@1&display=swap" rel="stylesheet">
    <title>Number Guesser App</title>
    <style>
        .container {
            text-align: center;
        }

        .heading {
            font-family: 'Lily Script One', cursive;
        }

        .para {
            font-family: 'Gentium Book Basic', serif;
            font-size: 25px;
        }

        .input {
            font-family: 'Gentium Book Basic', serif;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading">Number Guesser</h1>
        <div id="game">
            <p class="para">Guess a number between <span class="min-num">1</span>
                and <span class="max-num">10</span></p>
            <input class="input" type="text" id="guess-input" placeholder="Enter your Guess...">
            <input class="input" type="submit" value="submit" id="guess-value">
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
